<!DOCTYPE html>
<html>
  <head>
        <link href="../indexCSS.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="https://static.wikia.nocookie.net/logopedia/images/8/87/DOCTOR_WHO_LOGO_2005.png/revision/latest?cb=20130905165057">
        <title>Doctor's Who contacts</title>
  </head>
  <body >
        <h1>Doctor's Who contacts</h1>
        <div class="contact_grid">
            <div class="contact_item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
                <a href="https://www.instagram.com/">Instagram</a>
            </div>
            <div class="contact_item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook Icon">
                <a href="https://www.facebook.com/">Facebook</a>
            </div>
            <div class="contact_item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Twitter_icon.png" alt="Twitter Icon">
                <a href="https://twitter.com/">Twitter (X)</a>
            </div>
            <div class="contact_item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Icon">
                <a href="https://www.linkedin.com/">LinkedIn</a>
            </div>
            <div class="contact_item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Phone_icon.png" alt="Phone Icon">
                <span>123-456-789</span>
            </div>
        </div>
        <div class="navigation">
            <a href="../index.html">Main page</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </body>
</html>
